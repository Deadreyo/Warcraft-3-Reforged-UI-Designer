<script>var exports = {};</script>
<!DOCTYPE html>
<html>

<head>
    <title>Reforged UI Maker</title>
    <link rel="stylesheet" href=".\styles\style.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <form id="formINFO">
            <label for="name">Element Name</label>
            <input type="text" id="formNAME" maxlength="15">
            <br>

            <label for="type">Element Type</label>
            <select name="type" id="formTYPE">
                <option value="backdrop">backdrop</option>
                <option value="button">button</option>
            </select>
            <br>

            <label for="parent">Element Parent</label>
            <select name="" id="formPARENT">
                <option value="GAME_UI">GAME_UI (Default)</option>
            </select>
            <br>

            <label for="size">Element Width:</label>
            <input type="number" id="formWIDTH" min="50" max="800" value="150" step="10">
            <br>
        
            <label for="size">Element Height:</label>
            <input type="number" id="formHEIGHT" min="50" max="800" value="200" step="10">
            <br>
            
            <label for="loc">X:</label>
            <input type="number" id="formX" min="0" max="780" step="10">
            <br>
        
            <label for="loc">Y:</label>
            <input type="number" id="formY" min="0" max="580" step="10">
        </form>
        <br>

        <label for="name">Element Texture Path:</label>
        <input type="text" id="formTEXTURE" maxlength="40">
        <br>
        
        <form id="formIMG">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <input type="submit">
        </form>
        <br>
        
        <label for="type">Language: </label>
        <select name="type" id="formTYPE">
            <option value="JASS">vJASS</option>
            <option value="LUA">LUA</option>
            <option value="TS">Typescript</option>
        </select>
        <br>

        <button id="BUTTONgenerate"> Generate </button>
        <br>
        <b>We are using Node.js <span id="node-version"></span>, Chromium<span id="chrome-version"></span>, and Electron<span id="electron-version"></span>.</b>
        <hr>
    </div>
    <span onclick="openNav()">open</span>

    <div id="main">
        <img id="coordsIMG" src="./files/images/Coords_Image.jpg" alt="Coordinates Image" draggable="false" width="100%" height="100%">
    </div>

    <div id="imgCONT"> </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./sidenav.js"></script>
</body>

</html>
