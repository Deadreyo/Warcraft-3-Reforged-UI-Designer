<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warcraft 3 UI Maker</title>
    <link rel="stylesheet" href="bootstrap.css">

    <link rel="stylesheet" href="position.css">
    <link rel="stylesheet" href="./styles/highlight.css">
    
</head>

<body>

    <div id="containerUI">

        <div id="workspaceContainer">

            <img id="workspace" class="row justify-content-center" src="./files/images/backgroundWorkspace.png" alt="workspace" draggable="false">

        </div>

        <div id="barTab" style='color: rgb(248,224,197);'>

            <div class="tab">File</div>
            <div class="tab">Edit</div>
            <div class="tab">View</div>
            <div class="tab">Insert</div>
            <div class="tab">Window</div>

        </div>

        <div id="barRibbon" style='color: rgb(248,224,197);'>

            <div class="ribbonOption">New</div>
            <div class="ribbonOption">Open</div>
            <div class="ribbonOption">Save</div>
            <div class="ribbonOption">Export</div>

        </div>

        <div id="panelParameters">
            <div class='row justify-content-start'>
                <button class='col-4 btn btn-warning' id='panelClose'>Panel</button>
            </div>

            <div id='FieldElement'>"
            <label><b>Details</b></label>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="elementName" placeholder="name">
                <label for="elementName">Name</label> 
            </div>

            <div id='FieldType'>
            <label for="elementType" class="col-4">Type: </label>
            <select name="elementType" id="elementType">
                <option value="1">Backdrop</option>
                <option value="2">Button</option>
            </select>
            </div>

            <label for="elementParent" class="col-4">Parent: </label>
            <select name="elementParent" id="elementParent" class="parameter">
                <option value="parentTest1">Parent1</option>
                <option value="parentTest1">Parent2</option>
                <option value="parentTest1">Parent3</option>
            </select>
                <hr>

            <label><b>Coordinates (bottom left)</b></label>

            <div class='row gx-1 justify-content-evenly'>
                <div class="col-6 form-floating mb-1 ">
                    <input type="number" min="0" max="0.8" step="0.01" name="elementCoordinateX" id="elementCoordinateX" class="form-control" placeholder="name">
                    <label for="elementCoordinateX">X</label>
                </div>
                <div class="col form-floating mb-2">
                    <input type="number" min="0" max="0.8" step="0.01" name="elementCoordinateY" id="elementCoordinateY" class="form-control" placeholder="name">
                    <label for="elementCoordinateY">Y</label>
                </div>
            </div>


            <div class="form-floating mb-1">
                <input type="number" min="0" max="0.8" step="0.01" name="elementWidth" id="elementWidth" class="form-control" placeholder="name">
                <label for="elementWidth">Width</label>
            </div>

        

        
            <div class="form-floating mb-3">
                <input type="number" min="0" max="0.8" step="0.01" name="elementHeight" id="elementHeight" class="form-control" placeholder="name">
                <label for="elementHeight">Height: </label>
            </div>

            
            <hr>
                
            <div id='FieldTexture'>
            <label for=""><b>Texture Paths</b></label>
            <div class='row gx-1'>
                <div class="col-9 form-floating mb-1">
                    <input type="text" id="elementDiskTexture" class="form-control" placeholder="name">
                    <label for="elementDiskTexture">Texture Path</label>
                </div>

                <label class='col btn btn-primary' for='buttonBrowseTexture' style="padding: 1rem 0rem !important">. . .</label>
                <input type="file" style="display:none" id="buttonBrowseTexture">
            </div>
                    

            <div class="form-floating mb-3">
                <input type="text" name="elementWC3Texture" id="elementWC3Texture" class="form-control" placeholder="name">
                <label for="elementWC3Texture">Texture Path (WE)</label>
            </div>

            <hr>
            </div>

            <div id='FieldFunctionalityFull'>
                <label for=""><b>Functionality</b></label>

                
                <div id='FieldFunctionalityText'>
                    <div class="form-floating mb-1">
                        <input type="text" name="elementText" id="elementText" class="form-control" placeholder="name">
                        <label for="elementText">Text</label>
                    </div>
                </div>
                
                
                <div id='FieldFunctionalityTextBig'>
                    <div class="form-floating mb-1">
                        <textarea class="form-control" name="elementText" id="elementTextBig" cols="22" rows="10" style="height: 100px;"></textarea>
                        <!-- <input type="text" name="elementText" id="elementText" class="form-control" placeholder="name"> -->
                        <label for="elementText">Text</label>
                    </div>
                </div>
                
                <div id='FieldFunctionalityScale'>
                    <label for="elementScale" class="col-8">Text Scale: </label>
                    <input type="number" class="col-3" name="elementScale" id="elementScale" value="1" step="0.1" min="0" max="5">
                </div>

                
                <div id='FieldFunctionalityColor'>
                    <label for="elementColor" class="col-8">Text Color: </label>
                    <input type="color" name="elementColor" id="elementColor" value="#F3CB0F">
                </div>

               
                <div id='FieldFunctionalityVar'>
                    <div class="form-floating mb-3">
                        <input type="text" name="elementTrigVar" id="elementTrigVar" class="form-control" placeholder="name">
                        <label for="elementTrigVar">Triggered Variable</label>
                    </div>
                </div>
                <hr>
            </div>
            </div>
            
            <div id='FieldGeneral'>
                <label for=""><b>General Options</b></label>
                <div class="form-floating mb-3">
                    <input type="text" name="generalLibName" id="generalLibName" class="form-control" placeholder="name" value="REFORGEDUIMAKER">
                    <label for="generalLibName">Library Name</label>
                </div>
                    
                <label for="generalGameUI" class="col-10">Hide Full Game UI: </label>
                <input type="checkbox" name="generalGameUI" id="generalGameUI">
                    
                <label for="generalHeroBar" class="col-10">Hide Hero Bar: </label>
                <input type="checkbox" name="generalHeroBar" id="generalHeroBar">
                    
                <label for="generalMiniMap" class="col-10">Hide Minimap: </label>
                <input type="checkbox" name="generalMiniMap" id="generalMiniMap">
                


                <hr>
            </div>

            
            <!-- <label for=""><b>Custom Element</b></label>
            <form id="formIMG" >
                <input type="file" id="imgFile" name="imgFile" accept="image/*">
                <input type="submit" id="imgBUTTON">
            </form> -->

            <button id="test">Custom Text!</button>
                

        </div>

        <div id="panelTree">
            <div class='row justify-content-end'>
                <button class='col-3 btn btn-warning' id='treeClose'>Tree</button>
            </div>
            <div id="panelTreeView"></div>

        </div>

        <div id="panelDebug" style='color: rgb(248,224,197);'>

            <div class='row justify-content-evenly'>
                <b id='debugLine' class="col-5">Debug Line</b>
                <div id='debugGameCoordinates' style="color: black;" class="col-7" >Game: (x , y)</div>
            </div>
            <div id='credits' style="color: black;" class="col-12">Developed by: NightKnight & Insanity_AI. Consider Supporting!</div>
            
        </div>

    <script type="module" src="renderer.js"></script>

</body>

</html>
